<!DOCTYPE html>
<html ng-app="eventsApp">
    <head>
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/app.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="/NewEvent.html">Create Event</a></li>
                        <li><a href="/EventDetails.html">Event Details</a></li>
                        <li><a href="/EditProfile.html">Edit Profile</a></li>
                        <li><a href="/CacheSample.html">Cache Sample</a></li>
                        <li><a href="/CompileSample.html">Compile Sample</a></li>
                        <li><a href="/LocaleSample.html">Locale Sample</a></li>
                        <li><a href="/FilterSample.html">Filter Sample</a></li>
                    </ul>
                </div>
            </div>
            <style>input.ng-dirty.ng-invalid {background-color: pink}</style>
            <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px;">
                <!--<div class="container">-->
                    <h1>New Event</h1>
                    <hr/>
                    <form name="newEvent">
                        Name: <input type="text" required ng-model="event.name" placeholder="Name of the Event?"> <br>
                        Date: <input type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="Date of the Event?"> <br>
                        Time: <input type="text" ng-model="event.time" placeholder="Start and End time?"> <br>
                        Address: <input type="text" ng-model="event.location.address" placeholder="Address of the Event?"> <br>
                        City: <input type="text" ng-model="event.location.city" placeholder="In what City?">
                        State: <input type="text" ng-model="event.location.province" placeholder="In what State?"> <br>                        
                        Image URL: <input type="text" ng-model="event.imageUrl" placeholder="The Image URL?">                        
                        <img ng-src="{{event.imageUrl}}">
                        <br><br>
                        <button class="btn" ng-disabled="newEvent.$invalid" ng-click="saveEvent(event, newEvent)">Create Event</button>
                        <button class="btn" ng-click="cancelEdit(event)">Cancel Event</button>
                    </form>
                <!--</div>-->
            </div>
        </div>


    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-sanitize.js"></script>
    <script src="./lib/angular/angular-resource.js"></script>
    <script src="./lib/angular/angular-cookies.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/EditEventController.js"></script>
    <script src="./js/services/EventData.js"></script>
    </body>
</html>

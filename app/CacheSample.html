<!DOCTYPE html>
<html ng-app="eventsApp">
    <head>
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/app.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="/NewEvent.html">Create Event</a></li>
                        <li><a href="/EventDetails.html">Event Details</a></li>
                        <li><a href="/EditProfile.html">Edit Profile</a></li>
                        <li><a href="/CacheSample.html">Cache Sample</a></li>
                        <li><a href="/CompileSample.html">Compile Sample</a></li>
                        <li><a href="/LocaleSample.html">Locale Sample</a></li>
                        <li><a href="/FilterSample.html">Filter Sample</a></li>
                    </ul>
                </div>
            </div>
            <style>input.ng-dirty.ng-invalid {background-color: pink}</style>
            <div ng-controller="CacheSampleController" style="padding-left: 20px; padding-right: 20px;">
                <div class="well">
                    <h1 class="center">Add Items to Cache</h1>
                    Key: <input type="text" ng-model="key">
                    Value: <input type="text" ng-model="value"> <br/>
                    <button class="btn" ng-click="addToCache(key, value)">Add It</button> <br/>
                </div>
                
                <div class="well">
                    <h1 class="center">Get an Item from Cache</h1>
                    Key: <input type="text" ng-model="thekey">
                    Your Cache Item is: {{readFromCache(thekey)}}
                </div>                

                <h3>myCacheStats: {{getCacheStats()}}</h3>
            </div>
        </div>


    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-sanitize.js"></script>
    <script src="./lib/angular/angular-resource.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/CacheSampleController.js"></script>
    <script src="./js/services/EventData.js"></script>
    </body>
</html>
